<html lang="en">

<head>

        content="Explore Teja Gavara's portfolio: App development, AI, IoT, and game design projects.">

    <meta property="og:url" content="https://tejagavara.vercel.app">

    <link rel="icon" href="/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="project_detail.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #mobile-menu {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            z-index: 40;
            max-height: calc(100vh - 64px);
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 0.5rem 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease-in-out;
        }

        @media (prefers-color-scheme: dark) {
            #mobile-menu {
                background-color: #1F2937;
                color: #f9f9f9;
            }
            
            #mobile-menu a {
                color: #f9f9f9;
            }
            
            #mobile-menu a:hover {
                color: #4A90E2;
            }
        }

        .loading-spinner-container-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-spinner-detail {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 0.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-black">

    <header
        class="bg-white shadow-md py-4 px-6 md:px-10 lg:px-16 flex justify-between items-center rounded-b-lg sticky top-0 z-50 dark:bg-gray-800 dark:text-white">
        <div class="flex items-center">
            <a href="index.html"
                class="text-2xl font-bold text-gray-800 hover:text-blue-600 dark:text-white dark:hover:text-blue-400 transition duration-300 ease-in-out">
                <span class="text-blue-600">G</span>TEJA
            </a>
        </div>
    
        <button id="menu-btn" class="md:hidden text-gray-700 dark:text-white focus:outline-none" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    
        <nav id="menu" class="hidden md:flex">
            <ul class="flex flex-col md:flex-row md:space-x-8">
                <li><a href="index.html"
                        class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium transition duration-300 ease-in-out px-3 py-2 rounded-md">Home</a>
                </li>
                <li><a href="projects.html"
                        class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium transition duration-300 ease-in-out px-3 py-2 rounded-md">Projects</a>
                </li>
                <li><a href="about.html"
                        class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium transition duration-300 ease-in-out px-3 py-2 rounded-md">About</a>
                </li>
                <li><a href="contact.html"
                        class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium transition duration-300 ease-in-out px-3 py-2 rounded-md">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <nav id="mobile-menu" class="hidden bg-white shadow-md rounded-b-lg md:hidden px-6 py-4 dark:bg-gray-900">
        <ul class="flex flex-col space-y-3">
            <li><a href="index.html"
                    class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium px-3 py-2 rounded-md transition duration-300">Home</a>
            </li>
            <li><a href="projects.html"
                    class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium px-3 py-2 rounded-md transition duration-300">Projects</a>
            </li>
            <li><a href="about.html"
                    class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium px-3 py-2 rounded-md transition duration-300">About</a>
            </li>
            <li><a href="contact.html"
                    class="block text-gray-700 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 font-medium px-3 py-2 rounded-md transition duration-300">Contact</a>
            </li>
        </ul>
    </nav>

    <main class="p-0 sm:p-6 md:p-10 lg:p-16">
        <div id="loadingSpinner"
            class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-10 backdrop-blur-sm z-50 flex justify-center items-center">
            <h2 class="text-3xl text-gray-700 dark:text-white">Loading...</h2>
        </div>

        <div class="p-0 sm:bg-white sm:p-6 sm:rounded-lg sm:shadow-lg dark:bg-gray-900">
            <div class="back-button-container mb-6 ">
                <a href="projects.html"
                    class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out dark:bg-gray-400">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z" />
                    </svg>
                    Back to Projects
                </a>
            </div>
    
            <section class="project-details-page dark:bg-gray-800 dark:text-gray-100" id="projectDetailsPage">
                <div class="loading-spinner-container-detail" id="projectDetailSpinnerContainer">
                    <div class="loading-spinner-detail"></div>
                    <p class="text-gray-600 mt-2">Loading project details...</p>
                </div>
            </section>
        </div>
    </main>

    <div id="lightbox"
        class="lightbox fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <span class="lightbox-close absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer">&times;</span>
        <img class="lightbox-content max-w-full max-h-[80vh] rounded-lg" id="lightboxImage" />
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-auto rounded-t-lg">
        <p>&copy; <span id="year"></span> G TEJA. All rights reserved.</p>
        
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="project_detail.js"></script>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key.toUpperCase()))) {
                    e.preventDefault();
                }
            });

        const btn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
