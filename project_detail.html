<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle">Project Details</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="project_detail.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        #mobile-menu {
            position: fixed;
            top: 64px; /* change 64px to your header height */
            left: 0;
            right: 0;
            z-index: 40;
            max-height: calc(100vh - 64px);
            overflow-y: auto;
            background-color: white; /* keep background */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 0 0 0.5rem 0.5rem; /* match your rounded-b-lg */
        }

        .loading-spinner-container-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-spinner-detail {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 0.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="bg-white shadow-md py-4 px-6 md:px-10 lg:px-16 flex justify-between items-center rounded-b-lg sticky top-0 z-50">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="index.html"
                class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition duration-300 ease-in-out">
                <span class="text-blue-600">G</span>TEJA
            </a>
        </div>

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Desktop nav -->
        <nav id="desktop-menu" class="hidden md:flex">
            <ul class="flex space-x-4 md:space-x-8">
                <li><a href="index.html"
                        class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Home</a></li>
                <li><a href="projects.html"
                        class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Projects</a></li>
                <li><a href="about.html"
                        class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">About</a></li>
                <li><a href="contact.html"
                        class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mobile Dropdown Menu -->
    <nav id="mobile-menu" class="hidden bg-white shadow-md rounded-b-lg md:hidden px-6 py-4">
        <ul class="flex flex-col space-y-3">
            <li><a href="index.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Home</a></li>
            <li><a href="projects.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Projects</a></li>
            <li><a href="about.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">About</a></li>
            <li><a href="contact.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:p-10 lg:p-16">
        <div class="main-content-wrapper bg-white p-6 rounded-lg shadow-lg">
            <div class="back-button-container mb-6">
                <a href="projects.html"
                    class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z" />
                    </svg>
                    Back to Projects
                </a>
            </div>

            <section class="project-details-page" id="projectDetailsPage">
                <div class="loading-spinner-container-detail" id="projectDetailSpinnerContainer">
                    <div class="loading-spinner-detail"></div>
                    <p class="text-gray-600 mt-2">Loading project details...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox"
        class="lightbox fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <span class="lightbox-close absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer">&times;</span>
        <img class="lightbox-content max-w-full max-h-[80vh] rounded-lg" id="lightboxImage" />
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto rounded-t-lg">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="project_detail.js"></script>

    <!-- Mobile Menu Script -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key.toUpperCase()))) {
                    e.preventDefault();
                }
            });

        const btn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
